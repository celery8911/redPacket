type Packet @entity(immutable: false) {
  id: Bytes!
  creator: Bytes! # address
  totalAmount: BigInt!
  remainingAmount: BigInt!
  count: BigInt!
  remainingCount: BigInt!
  packetType: Int! # 0 for Equal, 1 for Random
  timestamp: BigInt!
  txHash: Bytes!
  claims: [Claim!]! @derivedFrom(field: "packet")
}

type Claim @entity(immutable: true) {
  id: Bytes!
  packet: Packet!
  claimer: Bytes! # address
  amount: BigInt!
  timestamp: BigInt!
  txHash: Bytes!
}
